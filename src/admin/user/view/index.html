<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/2eead9cc17.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../../../assets/logo.png">
    </link>
    <link href="../../../globals.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title>Carepath</title>
</head>

<body>
    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <div class='flex justify-between'>
                <a class="flex items-center ps-2.5 mb-5">
                    <img src="../../../assets/logo.png" class="h-6 me-3 sm:h-7" alt="Carepath Logo" />
                    <span
                        class="self-center text-xl font-semibold whitespace-nowrap font-montserrat text-green-800 dark:text-white">Carepath</span>
                </a>
            </div>
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="../../"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-chart-line"></i>
                        <span class="ms-3 text-gray-700 font-montserrat text-sm">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="../"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-border-all"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Target
                            Client List</span>
                    </a>
                </li>
                <li>
                    <a href="../../history/"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-clock-rotate-left"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Vaccination
                            History</span>
                    </a>
                </li>
                <hr />
                <p class='font-montserrat text-sm'>Maintenance</p>
                <li>
                    <a href="../../vaccine/"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-syringe"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Vaccine
                            List</span>
                    </a>
                </li>
                <li>
                    <a href="../../barangay/"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-house"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Barangay
                            List</span>
                    </a>
                </li>
                <li>
                    <a href="../../user/"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-users"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">User
                            List</span>
                    </a>
                </li>
                <hr />
                <p class='text-sm font-montserrat'>Notifications</p>
                <li>
                    <a href="../../upcoming/"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-flag"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Upcoming
                            Vaccination</span>
                    </a>
                </li>
                <li>
                    <a href="../../missed/"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-calendar-xmark fa-lg"></i>
                        <span class="flex-1 ms-3 text-gray-700  whitespace-nowrap font-montserrat text-sm">Missed
                            Vaccination</span>
                    </a>
                </li>
                <hr />
                <p class='text-sm font-montserrat'>QR Code</p>
                <li>
                    <a href="../../scan/"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-qrcode"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Add Infant
                            QR Code</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <main>
        <div class="container mx:auto">
            <form>
                <div class="mt-10 ms-48 rounded-xl" style="border: 1px solid black; padding: 3rem 16rem; ">
                    <div class="flex items-center">
                        <a href="../../user/"><i class="fa-solid fa-2xl fa-angle-left hover:text-green-500"></i></a>
                        <div class="text-4xl text-center w-full font-bold font-montserrat">View User Information
                        </div>
                    </div>
                    <div class="my-6">
                        <label for="full_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full
                            Name: <span class="text-red-500"> *</span></label>
                        <input type="text" id="full_name"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            value="Eliezer Rabadon" required readonly disabled />
                    </div>
                    <div class="my-6">
                        <label for="username"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username:<span
                                class="text-red-500"> *</span></label>
                        <input type="text" id="username"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            value="Eliezer" required readonly disabled />
                    </div>
                    <div class="my-6">
                        <label for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email:<span
                                class="text-red-500"> *</span></label>
                        <input type="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            value="magsasaynorteHC@gmail.com" required readonly disabled />
                    </div>

                    <div class="my-6 flex  space-x-5">

                        <label for="countries"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Position: <span
                                class="text-red-500"> *</span>
                            <select id="countries"
                                class="bg-gray-50 border w-full border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Choose a position</option>
                                <option value="Administrator">Administrator</option>
                                <option value="Midwife">Midwife</option>
                            </select>
                        </label>

                        <label for="countries"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Barangay: <span
                                class="text-red-500"> *</span>
                            <select id="countries"
                                class="bg-gray-50 border w-full border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option selected>Choose a barangay</option>
                                <option value="Camp Tinio">Camp Tinio</option>
                                <option value="Lourdes Northwest">Lourdes Northwest</option>
                                <option value="Salapungan">Salapungan</option>

                            </select>
                        </label>

                    </div>


                </div>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
