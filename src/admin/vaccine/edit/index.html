<body>
    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <div class='flex justify-between'>
                <a class="flex items-center ps-2.5 mb-5">
                    <img src="../../../assets/logo.png" class="h-6 me-3 sm:h-7" alt="Carepath Logo" />
                    <span
                        class="self-center text-xl font-semibold whitespace-nowrap font-montserrat text-green-800 dark:text-white">Carepath</span>
                </a>
            </div>
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="../../index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-chart-line"></i>
                        <span class="ms-3 text-gray-700 font-montserrat text-sm">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="../../targetclientlist/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group">
                        <i class="fa-solid fa-lg fa-border-all"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Target
                            Client List</span>
                    </a>
                </li>
                <li>
                    <a href="../../history/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-clock-rotate-left"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Vaccination
                            History</span>
                    </a>
                </li>
                <hr />
                <p class='font-montserrat text-sm'>Maintenance</p>
                <li>
                    <a href="../../vaccine/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white bg-[#F6F3EB] w-80 shadow-inner focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-syringe"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Vaccine
                            List</span>
                    </a>
                </li>
                <li>
                    <a href="../../barangay/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-house"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Barangay
                            List</span>
                    </a>
                </li>
                <li>
                    <a href="../../user/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-users"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">User
                            List</span>
                    </a>
                </li>
                <hr />
                <p class='text-sm font-montserrat'>Notifications</p>
                <li>
                    <a href="../../upcoming/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-flag"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Upcoming
                            Vaccination</span>
                    </a>
                </li>
                <li>
                    <a href="../../missed/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-calendar-xmark fa-lg"></i>
                        <span class="flex-1 ms-3 text-gray-700  whitespace-nowrap font-montserrat text-sm">Missed
                            Vaccination</span>
                    </a>
                </li>
                <hr />
                <p class='text-sm font-montserrat'>QR Code</p>
                <li>
                    <a href="../../scan/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-qrcode"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Scan
                            Infant
                            QR Code</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="absolute bottom-0 left-0 w-full">
            <hr>
            <a href="../../../index.html"
                class="flex w-full items-center p-3 justify-center dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                <i class="fa-solid  fa-lg fa-sign-out"></i>
                <span class="ms-3  text-gray-700  font-montserrat text-sm">Logout</span>
            </a>
        </div>
    </aside>

    <main>
        <div class="container mx:auto">
            <form>
                <div class="mt-10 ms-48 rounded-xl" style="border: 1px solid black; padding: 3rem 16rem; ">
                    <h1 class="text-4xl text-center font-bold font-montserrat">Vaccine Information</h1>
                    <div class="my-6">
                        <label for="vaccine"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vaccine
                            Name: <span class="text-red-500"> *</span></label>
                        <input type="text" id="vaccine"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Pneumococcal Conjugate Vaccine" required />
                    </div>
                    <div class="my-6 flex">
                        <label for="short"
                            class="block mb-2 mr-10 text-sm font-medium text-gray-900 dark:text-white">Short
                            Name:
                            <input type="text" id="short"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="PCV" required />
                        </label>
                        <label for="doses"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vaccination Doses:
                            <span class="text-red-500"> *</span>
                            <input type="number" id="doses" min="1" max="4"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="" oninput="validity.valid||(value='');" value="1" required />
                        </label>
                    </div>
                    <div class="flex justify-center mt-10">
                        <a href="../../vaccine/index.html">
                            <button type="button"
                                class="text-white bg-gray-500 w-32 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Cancel</button>
                        </a>
                        <button type="button"
                            class="focus:outline-none text-white w-32 bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
