<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/2eead9cc17.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../../../assets/logo.png">
    </link>
    <link href="../../../globals.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <title>Carepath</title>
</head>

<body>
    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform" aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
            <div class='flex justify-between'>
                <a class="flex items-center ps-2.5 mb-5">
                    <img src="../../../assets/logo.png" class="h-6 me-3 sm:h-7" alt="Carepath Logo" />
                    <span
                        class="self-center text-xl font-semibold whitespace-nowrap font-montserrat text-green-800 dark:text-white">Carepath</span>
                </a>
            </div>
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="../../index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-chart-line"></i>
                        <span class="ms-3 text-gray-700 font-montserrat text-sm">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="../../targetclientlist/index.html"
                        class="flex items-center p-3 rounded-lg bg-[#F6F3EB] w-80 shadow-inner dark:text-white focus:outline-none group">
                        <i class="fa-solid fa-lg fa-border-all"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Target
                            Client List</span>
                    </a>
                </li>
                <li>
                    <a href="../../history/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-clock-rotate-left"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Vaccination
                            History</span>
                    </a>
                </li>
                <hr />

                <p class='text-sm font-montserrat'>Notifications</p>
                <li>
                    <a href="../../upcoming/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-flag"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Upcoming
                            Vaccination</span>
                    </a>
                </li>
                <li>
                    <a href="../../missed/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-calendar-xmark fa-lg"></i>
                        <span class="flex-1 ms-3 text-gray-700  whitespace-nowrap font-montserrat text-sm">Missed
                            Vaccination</span>
                    </a>
                </li>
                <hr />
                <p class='text-sm font-montserrat'>QR Code</p>
                <li>
                    <a href="../../scan/index.html"
                        class="flex items-center p-3 rounded-lg dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                        <i class="fa-solid fa-lg fa-qrcode"></i>
                        <span class="flex-1 ms-3 text-gray-700 whitespace-nowrap font-montserrat text-sm">Scan
                            Infant
                            QR Code</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="absolute bottom-0 left-0 w-full">
            <hr>
            <a href="../../../index.html"
                class="flex w-full items-center p-3 justify-center dark:text-white focus:outline-none group hover:bg-gray-100 hover:border-gray-200  dark:hover:bg-gray-700 hover:shadow-inner">
                <i class="fa-solid  fa-lg fa-sign-out"></i>
                <span class="ms-3  text-gray-700  font-montserrat text-sm">Logout</span>
            </a>
        </div>
    </aside>
    <main>
        <div class="container mx-auto">
            <div class="my-10 ms-48 rounded-xl" style="border: 1px solid black; ">
                <div style="padding: 2rem 16rem; ">
                    <div class="flex items-center">
                        <a href="../../targetclientlist/"><i
                                class="fa-solid fa-2xl fa-angle-left hover:text-green-500"></i></a>
                        <div class="text-4xl text-center w-full font-bold font-montserrat">Vaccinate Infant
                        </div>
                    </div>
                    <div class="my-10 ml-68 grid gap-6 md:grid-cols-3">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full
                                name: <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="disabled-input-2" aria-label="disabled input 2"
                                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="Kane Erryl Castillano" disabled readonly>
                        </div>
                        <div>
                            <label for="barangay"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Barangay:
                                <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="disabled-input-2" aria-label="disabled input 2"
                                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="Salapungan" disabled readonly>
                        </div>
                        <div>
                            <label for="sex" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sex:
                            </label>
                            <div class="flex align-middle mt-4">
                                <div class="flex items-center me-4">
                                    <input checked id="male-radio" type="radio" value="M" name="sex"
                                        class="w-4 h-4 selected text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                                    <label for="male-radio"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">M</label>
                                </div>
                                <div class="flex items-center me-4">
                                    <input id="female-radio" type="radio" value="F" name="sex"
                                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" />
                                    <label for="female-radio"
                                        class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">F</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label for="weight"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Weight
                                (kg): <span class="text-red-500">*</span></label>
                            <input type="text" id="disabled-input-2" aria-label="disabled input 2"
                                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="7 kg" disabled readonly>
                        </div>
                        <div>
                            <label for="length"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Length
                                (cm): </label>
                            <input type="text" id="disabled-input-2" aria-label="disabled input 2"
                                class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="54 cm" disabled readonly>
                        </div>

                        <div>
                            <label for="birthdate"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Birthdate: <span
                                    class="text-red-500">*</span></label>
                            <input type="date" id="birthdate"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="2024-03-08" required disabled readonly />
                        </div>



                    </div>
                    <div>
                        <label for="vaccine"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vaccine Used: <span
                                class="text-red-500">*</span>
                        </label>
                        <select id="vaccine"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option>Select Vaccine</option>
                            <option value="BCG Vaccine">BCG Vaccine</option>
                            <option value="Hepatitis B">Hepatitis B Vaccine</option>
                            <option value="Pentavalent Vaccine">Pentavalent Vaccine</option>
                            <option value="Hepatitis B">Hepatitis B</option>
                            <option value="Oral Polio Vaccine">Oral Polio Vaccine </option>
                            <option value="Inactivated Vaccine">Inactivated Vaccine </option>
                            <option value="Penumococcal Conjugate Vaccine">Pnuemococcal Conjugate Vaccine </option>
                            <option value="Measles, Mumps, Rubella">Measles, Mumps, Rubella Vaccine</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-x-4">
                        <div class="mt-3">
                            <label for="administrator"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Administered
                                By:<span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="administrator"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="Administrator" required disabled readonly />
                        </div>
                        <div class="mt-3">
                            <label for="location"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vaccination
                                Location:<span class="text-red-500">*</span>
                            </label>
                            <select id="location"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option>Select Location</option>
                                <option value="">Balibago</option>
                                <option value="Hepatitis B">Camp Tinio</option>
                                <option value="Pentavalent Vaccine">Lourdes Northwest</option>
                                <option value="Hepatitis B">Magsaysay Norte</option>
                                <option value="Oral Polio Vaccine">Salapungan</option>

                            </select>
                        </div>

                        <div class="mt-2">
                            <label for="vaccine_date"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Vaccination
                                Date:<span class="text-red-500">*</span></label>
                            <input type="date" id="vaccine_date"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="2024-03-08" required />
                        </div>
                        <div class="mt-2">
                            <label for="vaccine_date"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Remarks:</label>
                            <input type="date" id="vaccine_date"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                value="2024-03-08" required />
                        </div>
                    </div>
                    <div class="flex justify-center mt-10">
                        <a href="../../targetclientlist/">
                            <button type="button"
                                class="text-white bg-gray-500 w-32 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Cancel</button>
                        </a>
                        <button type="button"
                            class="focus:outline-none text-white w-32 bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Submit</button>
                    </div>


                </div>

            </div>
        </div>
    </main>

</body>

</html>
